<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

   <h3> utility object</h3>
   <b>Tổng Hợp</b>
   <ul>
  <li>Today: <i th:text="${#dates.format(now,'EEE,dd-MM-yyyy')}"></i></li>
  <li> Number of students: <i th:text="${#lists.size(dssv)}"></i></li>
 </ul>
 <b>danh sach</b>
 <ul th:each="sv:${dssv}" th:object="${sv}">
  <li>
     Name:
     <b th:text="*{#strings.capitalizeWords(name)}"></b>
  </li>
  <li>
   marks:
   <b th:text="*{#numbers.formatDecimal(marks,0,'COMMA',2,'POINT')}"></b>
   
  </li>
  <li>
   Number of subjects:
   <b th:text=*{#arrays.length(subjects)}></b>
  </li>
 </ul>
</body>
</html>

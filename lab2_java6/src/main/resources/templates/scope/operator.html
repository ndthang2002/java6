<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h3> thymeleaf operators</h3>
<ul>

 <li th:text=${x+y+1}></li>
 <li th:text="${x%y}"></li>
 <li th:text="!${x>y}"></li>
 <li th:text="${x >y} and ${x==y}"></li>
 <li th:text="${x>y}?'ok':'cancel'"></li>
 <li th:text=@{|/a/b/${x}/${y}|}></li>
 <li th:text="'/a/b' +'/'+${x}+'/'+${y}"></li>
 <li th:text="@{/a/b/{p1}/{p2}(p1=${x},p2=${y})}"></li>
 
</ul>
</body>
</html>

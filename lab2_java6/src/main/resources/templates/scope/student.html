<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<style>

a.disabled{
pointer-events:none;
cursor:default;
}
</style>
<body>
<hr>
<a th:href="@{|student?index=${n-1}|}">prev</a>
[~[[${n+1}]]/4~]
<a th:href="@{|student?index=${n+1}|}"   >next</a>
<hr>
<ul>

  <li>Name: [[${sv.name}]]</li>
  <li>Gender:[[${sv.gender?'Male':'Female'}]]</li>
  <li>Email:[[${sv.contact.email}]]</li>
  <li>Mark: [[${sv.marks}]]</li>
  <li>Result:[[${sv.marks >5? 'Pass':'Fail'}]]</li>
  
</ul>
</body>

</html>

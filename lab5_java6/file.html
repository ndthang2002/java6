<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
     <h3>restful -file Manager</h3>
     <div ng-app="app" ng-controller="ctrl">
        <label >
            Upload Files:   
            <input type="file" accept="image/*" multiple onchange="angular.element(this).scope().upload(this.files)">
        </label>
        <hr>
        <label ng-repeat="filename in filenames" title="Double click to delete">
            <img ng-src="{{url(filename}}" ng-dblclick="delete(filename)">

        </label>
     </div>
     <script src="file.js"></script>
</body>
</html>

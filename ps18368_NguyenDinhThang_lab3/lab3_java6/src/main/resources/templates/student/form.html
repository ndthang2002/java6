<!DOCTYPE html>
<html xmlns="http://http://www.thymeleaf.org" th:replace="~{/layout/layout.html::dynamic(~{::body})}">
<head>
<meta charset="utf-8">
<title>Insert title here</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<style>
i{
color:red;
}
</style>
<body>

<form class="border col-sm-10 m-auto mt-5" action="/student/save"  th:object="${sv}">
<div th:text=${message}></div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control  mr-5"   placeholder="Enter email" th:field="*{email}">
    <i th:errors="*{email}" th:text="#{mes.email}"></i><br>
  </div>
  
   <div class="form-group">
    <label for="exampleInputEmail1">full name</label>
    <input type="text" class="form-control  mr-5" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Full Name?" th:field="*{fullname}">
  <i th:errors="*{fullname}" th:text="#{mes.fullname}"></i><br>
  </div>
  
   <div class="form-group">
    <label for="exampleInputEmail1">marks</label>
    <input type="text" class="form-control  mr-5" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Average Marks?" th:field="*{marks}" >
    <i th:errors="*{marks}" th:text="#{mes.marks}"></i>
  </div>
  
   <div class="form-group">
    <label for="exampleInputEmail1">Gender</label>
    <input type="radio"th:field="*{gender}" th:value="true" >Male
        <input type="radio"  th:field="*{gender}" th:value="false" >Female
    <i th:errors="*{gender}"></i>
  </div>
  
  <div class="form-group">
  <select th:field="*{country}">
      <option value="">Nationality</option>
      <option value="VN"> Viet Nam</option>
      <option value="US">United States</option>
  </select>
  <i th:errors="*{country}"></i>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index::dynamic(~{::main})}">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>

	<main th:object="${item}" class="poly-item-detail">
		<div class="row border mt-2 " style="background-color: #EEEEEE">

			<div class="panel panel-primary">
				<div class="panel-body text-center border">
					<img alt="" th:src="@{|/assets/images/*{image}|}">
				</div>
			</div>
		</div>

		<div class="panel panel-primary border row m-5 bg-success text-white">
			<div class="panel-body">
				<ul>
					<li th:text="*{name}"></li>
					<li th:text="*{price}"></li>
					<li th:text="*{createDate}"></li>
					<li th:text="*{category.name}"></li>
				</ul>
			</div>

			<div class="panel-footer text-right">
				<button class="btn btn-success float-right w-15 iconscart">
					<i class="fas fa-shopping-cart"></i>
				</button>
			</div>
			
		</div>


		<div class="row border">

			<div class="panel-heading mt-2">
				<button type="button" class="btn btn-primary">
					Sản Phẩm Tương Tự <span class="badge badge-light">4</span>
				</button>
			</div>

			<div th:each="p:*{category.products}"
				class="col-sm-4 p-2 hangcungloai">
				<div class="card text-center" style="height: 400px;">
					<div class="card-header bg-success">[[${p.name}]]</div>
					<div class="card-body">
						<lable> <a th:href="@{|/product/detail/${p.id}|}"> <img
							th:src="@{|/assets/images/${p.image}|}" alt=""
							style="width: 100%" /></a> </lable>

					</div>

					<div class="card-footer text-muted bg-dark">
						<b class="pull-left gia" style="color: white;">$[[${p.price}]]</b>

						<a href=""> <i class="fas fa-cart-plus m-1"
							style="color: green"></i></a> <a href=""><i
							class="fas fa-heart m-1" style="color: white;"></i> </a> <a href="">
							<i class="fas fa-shopping-bag m-1" style="color: yellow;"></i>
						</a>
					</div>
				</div>

			</div>

		</div>

	</main>

</body>
</html>
